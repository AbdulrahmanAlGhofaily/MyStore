<div class="cart-container">
  <div class="container-child">
    <div class="cart-items-container">
      <div *ngFor="let item of cartItems" class="cart-item">
        <img class="item-img" src="{{ item.url }}" alt="{{ item.name }}" />
        <div class="item-info">
          <div>
            <h2>{{ item.name }}</h2>
            <h3>${{ item.price }}</h3>
          </div>
          <form class="card-form" #form="ngForm" (ngSubmit)="submitForm()">
            <div class="amount-container">
              <button
                class="decrease-btn amount-btn"
                type="button"
                (click)="decrease(item)"
              >
                -
              </button>
              <input
                class="amount-input"
                name="amount field"
                [(ngModel)]="item.amount"
                type="number"
                min="1"
                readonly
              />
              <button
                class="increase-btn amount-btn"
                type="button"
                (click)="increase(item)"
              >
                +
              </button>
            </div>
          </form>
        </div>
        <button class="remove-item" (click)="removeItem(item)">âœ–</button>
      </div>
    </div>
    <h1 style="margin-top: 1.5rem">Total: ${{ total }}</h1>
  </div>
  <div class="payment-info container-child">
    <form [formGroup]="orderForm" #form="ngForm" (ngSubmit)="submitForm()">
      <div class="payment-child">
        <h3>Full Name</h3>
        <input
          class="form-input"
          type="text"
          required
          name="name"
          minlength="3"
          maxlength="30"
          for="fullname"
          formControlName="fullName"
          [(ngModel)]="name"
          placeholder="(minimum 3 characters)"
        />
        <div
          class="error-msg"
          *ngIf="submitted && this.orderForm.controls['fullName'].errors"
        >
          Full Name must be at least 3 characters.
        </div>
      </div>
      <div class="payment-child">
        <h3>Address</h3>
        <input
          class="form-input"
          type="text"
          required
          name="address"
          minlength="6"
          maxlength="30"
          for="address"
          formControlName="addressControl"
          [(ngModel)]="address"
          placeholder="(minimum 6 characters)"
        />
        <div
          class="error-msg"
          *ngIf="submitted && this.orderForm.controls['addressControl'].errors"
        >
          Address must be at least 3 characters.
        </div>
      </div>
      <div class="payment-child">
        <h3>Creadit Card Number</h3>
        <input
          class="form-input"
          type="text"
          required
          name="address"
          minlength="16"
          maxlength="16"
          for="cc"
          formControlName="cc"
          [(ngModel)]="card"
          placeholder="(16 character)"
        />
        <div
          class="error-msg"
          *ngIf="submitted && this.orderForm.controls['cc'].errors"
        >
          Credit Card must be 16 number.
        </div>
      </div>
      <input class="submit-btn" type="submit" value="Submit" />
    </form>
  </div>
</div>
